Den Caquelon mit Knoblauch ausreiben Die Menge Sekt folgendermaßen berechnen: die Hälfte des Käsegewichtes in ml (also bei 4 Pers. 800 g Käse = 400ml Sekt)
Aufkochen, den Käse dazu evtl. noch pro Person 2 Zehen Knoblauch und 1 kl. Zwiebel evtl. Zitronensaft, Chillie, 1 Gläschen Kirschwasser
Das Fondue ist nun noch zu dünnflüssig. Daher pro 100 g Käse ca. 1 TI Stärke (Mondamin) in etwas Sekt rühren, auflösen und dazugeben.
Dann ca. 1 Min. warten. Falls die Stärke nicht gereicht hat, etwas mehr Stärke dazugeben.
ACHTUNG: bei zuwenig Stärke ist es zu flüssig, bei zuviel Stärke wird es breiig und geschmacklos
Sobald die Konsistenz richtig ist, vom Herd auf den Brenner stellen.
Optimales Getränk dazu: Sekt/ alkoholfreier Sekt (vorher kalt stellen)
Fondue isch guet- und git e gueti Luune!
