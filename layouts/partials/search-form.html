<form
  id="search"
  action='{{ with .GetPage "/search" }}{{.Permalink}}{{end}}'
  method="get"
>
  <label hidden for="search-input">Search site</label>
  <input
    type="text"
    id="search-input"
    name="query"
    placeholder="Search for a recipe"
  />
  <input type="submit" value="Search" />
</form>
