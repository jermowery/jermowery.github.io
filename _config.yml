remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
title: mowery.dev
description: A delicious recipe
google_analytics: UA-165281829-1
permalink: /:categories/:title:output_ext
page_excerpts: true
tipue_search:
  include:
    pages: true
author:
  name: Jeremy Mowery
  url: https://mowery.dev
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "recipes"
    values:
      type: pages
      showInRecipesList: true
  - scope:
      path: "recipes/images"
    values:
      image: true